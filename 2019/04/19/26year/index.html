  <div class="article-entry" itemprop="articleBody">
    <p>感觉自己运气实在很差呀，想想都心痛的无法呼吸。</p>
<p><img src="/img/26time.5.jpg" alt="avatar"><br>突然有个疑问，我们能从父辈、祖辈继承什么？钱？房子？土地？错，什么东西才能不朽？知识、思想才能不朽。</p>
<p>你是三岁小孩子吗，钱都不要，你傻吊呀！还不赶快去工作！</p>
<p><img src="/img/26time.4.jpg" alt="avatar"><br>做什么美梦呢，赶紧搬砖去吧，女神没有用的，女朋友才是真爱！</p>
<p><img src="/img/26time.3.jpg" alt="avatar"><br>如果哪天有孩子了，希望我的孩子能从我这里继承一些东西，人生中能少走点弯路。</p>
