  <div class="article-entry" itemprop="articleBody">
    <p>这一年明白了两个道理：<br>1、如果不主动，那么做什么事情都是没有任何希望的，无论是工作、生活、学习，还是成长。很难受，不过就是这样。</p>
<p>2、不能有任何动摇，无论做任何事情吧，哪怕只有一丝丝，都会让之前付出的一切白费，真的是一丝丝都不行。</p>
<p>希望以后能按照这些做事，知行合一。</p>
<p>很多时候有压力就会产生动摇，有压力价值观就会发生变化，变得扭曲，变得不再像个人。。。</p>
<p>不在许愿了，许了坏事更多。。。</p>
