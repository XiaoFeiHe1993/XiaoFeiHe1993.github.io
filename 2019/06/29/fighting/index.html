  <div class="article-entry" itemprop="articleBody">
    <p>吃饱了撑的，问了一个喜欢的妹子有没有男朋友，结果没有。现在又怂了…</p>
<p><img src="/img/fighting_1.jpg" alt="avatar"></p>
<p>感觉追不上呀。有没有啥灵丹妙药的？？？</p>
<p><img src="/img/26time.3.jpg" alt="avatar"></p>
<p>如果有个妹子能让你变得更强，那就去变得更强吧，不能输给自己喜欢的人，只有变得更强才能让人尊敬。</p>
<p>保持自己的风度、自尊、自信。</p>
